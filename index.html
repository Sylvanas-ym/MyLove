<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <style>
        /* 页面整体背景和渐变效果 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #FF1493); /* 渐变背景 */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* 标题样式，增加渐变文字效果 */
        h1 {
            font-size: 4em;
            background: -webkit-linear-gradient(left, #FF4081, #FF1493);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease-in-out;
        }

        /* 祝福语样式 */
        p {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: 600;
            animation: fadeIn 3s ease-in-out;
        }

        /* 心形图标 */
        .heart {
            font-size: 6em;
            color: red;
            animation: pulse 1.5s infinite ease-in-out;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF1493;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* 按钮悬停效果 */
        .button:hover {
            background-color: #ff4081;
        }

        /* 动画效果：文字渐显 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 动画效果：心形跳动 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 背景图片装饰 */
        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://source.unsplash.com/1600x900/?valentine,heart');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }

        /* 按钮点击后显示的心形动画 */
        .heart-explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 10em;
            color: red;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
            50% {
                transform: scale(3) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(5) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 背景图片 -->
    <div class="heart-background"></div>

    <h1>雪凡宝贝，情人节快乐！</h1>
    <p>愿你永远幸福，每一天都开心。</p>

    <div class="heart">❤️</div>

    <!-- 点击后触发效果的按钮 -->
    <button class="button" id="loveButton">快点我！！！</button>

    <!-- 心形爆炸效果 -->
    <div class="heart-explosion" id="heartExplosion">❤️</div>

    <script>
        document.getElementById("loveButton").onclick = function() {
            // 显示心形爆炸动画
            var heartExplosion = document.getElementById("heartExplosion");
            heartExplosion.style.display = "block";

            // 动画结束后隐藏
            setTimeout(function() {
                heartExplosion.style.display = "none";
            }, 3000);  // 3秒后隐藏动画
        };
    </script>

</body>
</html>
